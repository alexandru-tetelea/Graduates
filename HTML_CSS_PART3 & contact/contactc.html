<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Content/normalize.css" rel="stylesheet" />
    <link href="./Content/Site.css" rel="stylesheet" />
</head>
<body>
     <div id="body">
        <header>
            <div class="logp">
                <img src="./Content/images/endava.png" id="logo_img" width="450px" alt="Logo" />
            </div>
            <nav>
                <ul class="left">
                    <li>  <a href="">Home</a></li>
                    <li> <a href="">Home</a></li>
                    <li> <a href="">Home</a></li>
                </ul>
                <div id="social_contact" class="right">
                    <img src="./Content/images/facebook_icon.png" alt="Facebook" />
                    <img src="./Content/images/twiter_icon.png" alt="Twiter" />
                </div>
            </nav>
        </header>

        <main>
            <div class="title">
                <title>Contact</title>
            </div>
            <form id="contact_form" class="row-fluid">

                <div class="contact_info">
                    <div id="first_name_contact_form">
                        <label>First Name</label>
                        <input type="text" required name="firstName" placeholder="First Name"><br>
                    </div>
                    <div id="last_name_contact_form">
                        <label>Last Name</label>
                        <input type="text" required name="lastName" placeholder="Last Name"><br>
                    </div>
                    <div id="email_contact_form">
                        <label>Email</label>
                        <input type="email" required name="email" placeholder="Email"><br>
                    </div>
                </div>
                <div id="message_contact_form">
                    <label>Message</label>
                    <textarea type="text" required name="message" placeholder="message"></textarea>
                </div>
				
				  <input type="submit" class="submit_button" value="Submit">
            </form>

        </main>
    </div>
 <footer>
        <p class="left">@Endava 2016</p>
        <ul class="right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </footer>

</body>
</html>
